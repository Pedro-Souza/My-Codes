<html>
    <head>
        <title>Apenas estudos.</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <button id="btn" class="button is-black">Estou aqui.</button> 

    </body>
    <script>
        const pro = () => {
            return new Promise((resolve, reject) => {
                for(let i = 0; i < 100000000; i++){
                    if(i == 9999999) resolve();
                    if(i > 10000) reject("Fui rejeitada");
                }
            });
        }
        pro().then(a => {
            const doc = document.getElementById("btn");
            doc.classList.remove("is-black");
            doc.classList.add("is-success");
        }).catch(err => {
            const doc = document.getElementById("btn");
            doc.classList.remove("is-black");
            doc.classList.add("is-danger");
        })
    </script>
</html>
